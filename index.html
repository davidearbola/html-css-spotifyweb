
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main class="container">
        <!--  BAR LEFT  -->

            </div>
            <nav class="container flex-column gap-item-sm">

                </div>
                <div class="home container align-center gap-item-sm">
                    <img class="img-icon" src="./spotify/img/search.svg" alt="">
                    <p class="font-sm">Cerca</p>
                </div>
                <div class="home container align-center gap-item-sm">
                    <img class="img-icon" src="./spotify/img/libreria.svg" alt="">

                </div>
            </nav>
            <div class="playlist container flex-column gap-item-sm">
                <h4>Playlist</h4>

                    <i class="fa-solid fa-plus"></i>

                <p class="font-sm">Nuova Playlist</p>

                <p class="font-sm">Nuova Playlist</p>
                <p class="font-sm">Nuova Playlist</p>
                <p class="font-sm">Nuova Playlist</p>
            </div>
            <div class="footer-bar-left container flex-column gap-item-sm">
                <div class="install container align-center gap-item-sm">
                    <img class="img-icon-sm" src="./spotify/img/download.svg" alt="">
                    <p class="font-sm">Installa App</p>
                </div>
                <hr>
                <div class="profile container align-center gap-item-sm">
                    <img class="img-icon-sm" src="./spotify/img/profile.svg" alt="">
                    <h5>JOHN DOE</h5>
                </div>
            </div>
        </div>
        <!-- BOX CONTENT  -->
        <!-- BAR TOP  -->
        <div id="box-content">
            <div id="bar-top" class="container padd-div">
                <a class="btn" href="#">EFFETTUA L'UPGRADE</a>
            </div>
